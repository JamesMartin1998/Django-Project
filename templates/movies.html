{% extends 'base.html' %}

{% block content %}


<div class="container-fluid mt-4">
    <div class="row">
        {% for movie in movies %}
        <div class="col-lg-4 col-md-6 movie-col">
            <div>
                <img src="{{ movie.featured_image.url }}" alt="{{ movie.title }} image">
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <a href="{{ movie.slug }}"><h6> {{ movie.title }} </h6></a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}

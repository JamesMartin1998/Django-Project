{% extends 'base.html' %}

{% block content %}

<!-- Movies Section -->
<div class="d-flex justify-content-center align-items-center mt-3">
    <h1>What's On?</h1>
</div>

<div class="container-fluid mt-4">
    <div class="row">
        {% for movie in movies %}
        <div class="col-lg-4 col-md-6 movie-col">
            <div>
                <a href="{{ movie.slug }}"><img src="{{ movie.featured_image.url }}" alt="{{ movie.title }} image"></a>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <a href="{{ movie.slug }}"><h6 class="movie-title-link"> {{ movie.title }} </h6></a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}

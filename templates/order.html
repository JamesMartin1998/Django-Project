{% extends 'base.html' %}

{% block content %}

<h1>Order for {{ movie.title }}:</h1>
    <form method="POST" action="">
        {% csrf_token %}

        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" name="tickets">

        <div>
            <p>
                <button type="submit">Order</button>
            </p>
        </div>
    </form>

{% endblock %}
